<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notes Extension</title>
  <link rel="stylesheet" href="popup.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
</head>
<body>
  <div id="container">
    <div id="header">
      <h1>📝 Notes</h1>
      <span id="status"></span>
    </div>
    <div id="notes-list"></div>
    <div id="note-editor" style="display:none;">
      <div class="input-group">
        <input id="note-title" placeholder=" " type="text" autocomplete="off"/>
        <label for="note-title">Title</label>
      </div>
      <div class="input-group">
        <textarea id="note-content" placeholder=" "></textarea>
        <label for="note-content">Content</label>
      </div>
      <div class="editor-actions">
        <button id="save-note-btn" class="main-btn">Save</button>
        <button id="cancel-note-btn" class="secondary-btn">Cancel</button>
      </div>
    </div>
    <button id="add-note-btn" class="fab" title="Add Note">＋</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
